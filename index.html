<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css" />

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Profile Picture" />
      <h1>Jessica Randall</h1>
      <address>London, United Kingdom</address>
      <p>"Front-end developer and avid reader."</p>
      <div class="social-links">
        <div class="button">Github</div>
        <div class="button">Frontend Mentor</div>
        <div class="button">LinkedIn</div>
        <div class="button">Twitter</div>
        <div class="button">Instagram</div>
      </div>
    </div>
  </main>
</body>

</html>
